<html>
    <head>
        <title>Resources</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan" rel="stylesheet">
    </head>
    <body>
        <div id="registration">
            <div id="register">
                <table id="registrationTable">
                    <tr>
                        <td>Register Now</td>
                    </tr>
                    <tr>
                        <td><input id="firstName" placeholder="First Name"></td>
                    </tr>
                    <tr>
                        <td><input id="lastName" placeholder="Last Name"></td>
                    </tr>
                    <tr>
                        <td><input id="email" placeholder="Email"></td>
                    </tr>
                    <tr>
                        <td><input id="clearTextPassword" placeholder="Password"></td>
                    </tr>
                    <tr>
                        <td><button id ="registerButton">Register</button></td>
                    </tr>
                </table>
            </div>
            <div id="login">
                <table id="loginTable">
                    <tr>
                        <td>Login Now</td>
                    </tr>
                    <tr>
                        <td><input id="loginEmail" placeholder="User Email"></td>
                    </tr>
                    <tr>
                        <td><input id="loginPassword" placeholder="Password"></td>
                    </tr>
                    <tr>
                        <td><button id="loginButton">Login</button></td>                    
                    </tr>
                </table>

            </div>
        </div>
        <div id="todoBody">
            <table id="bodyTable">
                <tr>
                    <td class="header">Priority</td>
                    <td class="header">Description</td>
                    <td class="header">Due Date</td>
                    <td class="header">Input By</td>
                    <td class="header">Reminder</td>
                    <td class="header">Repeated</td>
                </tr>
            </table>
        </div>
        <div id="buttons">
            <div id="create">
                <button id="createButton">Create</button>
            </div>
            <div id="retrieveAll">
                <button id="retrieveAllButton">Retrieve All</button>
            </div>
            <div id="retrieveOne">
                <button id="retrieveOneButton">Retrieve One</button>
            </div>
            <div id="update">
                <button id="updateButton">Update</button>
            </div>
            <div id="delete">
                <button id="deleteButton">Delete</button>
            </div>
        </div>
        <div id="text">
            <input name="entries" id="textBox">
        </div>
        <script id="script" src="registrationAndLogin.js"></script>
    </body>
</html>
